<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Máy tính bỏ túi</title>
    <link rel="stylesheet" type="text/css" href="mayTinh.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div id="calculator">
        <div id="result">

            <div id="oldResults">
                <p id="oldValue"></p>
            </div>
            <div id="output">
                <p id="exportValue"></p>
            </div>


        </div>
        <div id="keyboard">
            <button class="system one" id="delete_all">C</button>
            <button class="system two" id="delete">CE</button>
            <button class="system three" id="%">%</button>
            <button class="system four" id="/">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="system five" id="*">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="system six" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="system seven" id="+">+</button>
            <button class="trong" id="trong"></button>
            <button class="number" id="0">0</button>
            <button class="trong" id="trong"></button>
            <button class="system eight" id="=">=</button>
        </div>
    </div>
    <script src="mayTinh.js"></script>
</body>

</html>
